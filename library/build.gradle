apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "com.jfrog.bintray"

version = "1.1.5"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    // compileSdkVersion 24
    // buildToolsVersion '24'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        //  targetSdkVersion 24
        versionCode 3
        versionName version

        vectorDrawables.useSupportLibrary = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false

    }
    resourcePrefix "gallery_"
}



dependencies {
    final ANDROID_LIB_VERSION = '27.0.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'com.yalantis:ucrop:2.2.0'
    compile "com.android.support:recyclerview-v7:$ANDROID_LIB_VERSION"
    compile "com.android.support:appcompat-v7:$ANDROID_LIB_VERSION"
    compile "com.android.support:exifinterface:$ANDROID_LIB_VERSION"
    /* compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile "com.android.support:exifinterface:25.1.0"*/
    provided 'com.squareup.picasso:picasso:2.5.2'
    provided 'com.facebook.fresco:fresco:1.3.0'
    provided 'com.facebook.fresco:animated-gif:1.3.0'
    //    glide
    provided 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    provided 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
}

